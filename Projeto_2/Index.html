<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio Online</title>

    <script src="https://kit.fontawesome.com/5bbf5f6d67.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="information-section">
        <div class="container">
            <div class="list">
                <ul id="lista"></ul>
            </div>
            <div>
                <form class="form">
                    <input type="text" id="item">
                    <input type="submit" value="Adicionar" id="adicionar">
                </form>
            </div>
        </div>
    </section>
    <section class="result-section">
        <div class="container">
            <div>
               <input type="submit" value="Sortear" id="sortear"> 
            </div>
            <div>
                <h4>Resultado:</h4>
                <div class="result" id="result">
                </div>
            </div>
        </div>
    </section>
    <script src="js/script.js"></script>
</body>
</html>
